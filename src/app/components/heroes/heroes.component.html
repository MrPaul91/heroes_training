
<div class="heroes-box">
  <div *ngFor="let heroe of heroes">
    <div class="hero-card">
      <div class="img">
        <img [src]="heroe._picture" alt="Avatar" >
      </div>
      <div class="content">
        <span> {{ heroe._nickname }} </span>
        <span> {{ heroe._height }} </span>
        <span> Estatura : {{ heroe._height }} </span>
      </div>
    </div>
  </div>
</div>
