<ul class="heroes-container">
  <li class="hero-card" *ngFor="let heroe of heroes">
    <div class="img">
      <img [src]="heroe._picture" alt="Avatar">
    </div>
    <div class="content">
      <div class="row">
        <span> {{ heroe._nickname }} </span>
      </div>
      <div class="row">
        <span> {{ heroe._name}} </span>
      </div>
      <div class="row">
        <span> Estatura: {{ heroe._height }} </span>
      </div>
    </div>
  </li>
</ul>
